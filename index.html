<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog HTML Element</title>
  </head>
  <body>
    <div id="app">
      <main class="bg-zinc-950 text-gray-50 min-h-screen px-[50px] py-[100px]">
        <button
          id="open-btn"
          class="relative overflow-hidden text-base font-normal bg-gray-100 text-zinc-950 px-4 py-2 cursor-pointer transition-colors duration-300 before:absolute before:bottom-0 before:left-0 before:w-full before:h-0 before:bg-blue-300 before:transition-all before:duration-300 before:ease-out hover:before:h-full before:z-10"
        >
          <span class="relative z-20">Open Dialog</span>
        </button>

        <dialog
          id="myDialog"
          aria-labelledby="dialog-title"
          aria-describedby="dialog-desc"
          class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-3"
        >
          <h2 id="dialog-title" class="text-xl font-semibold">Confirmation</h2>
          <p class="dialog-desc">Are you sure you want to delete this item?</p>
          <form method="dialog" class="space-x-1 mt-3">
            <button
              value="confirm"
              class="bg-red-400 text-slate-950 px-3 py-1 cursor-pointer"
            >
              Confirm
            </button>
            <button
              value="cancel"
              class="bg-green-500 text-slate-950 px-3 py-1 cursor-pointer"
            >
              Cancel
            </button>
          </form>
        </dialog>
      </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
